name: Public Deployment

on:
  push:
    branches:
      - "9-push-main-to-public-repo"

env:
  PROD_REPO: "synthetik-technologies/blastfoam-public-test"
  TEST_TAG: "5.2.0-develop.3"

jobs:
  code:
    name: Deploy Source Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.SYN_BOT_READ_WRITE }}

      - name: Push Code Publically
        run: |
          git push --force "https://github.com/${{ env.PROD_REPO }}" HEAD:master
          git push --force "https://github.com/${{ env.PROD_REPO }}" v${{ env.TEST_TAG }}

  docker:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.SYN_BOT_READ_WRITE }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: jacobhoehler
          password: ${{ secrets.DOCKERHUB_JH }}
      - name: Construct Dev Tag
        run: echo "DEV_IMAGE=ghcr.io/${{ github.repository }}:${{ env.TEST_TAG }}" >> $GITHUB_ENV

      - name: Pull Image
        run: docker pull "${{ env.DEV_IMAGE }}"

      - name: Create Image Tags
        run: |
          echo "GHCR_PROD_IMAGE=ghcr.io/${{ env.PROD_REPO }}:${{ env.TEST_TAG }}" >> $GITHUB_ENV
          echo "GHCR_PROD_LATEST_IMAGE=ghcr.io/${{ env.PROD_REPO }}:latest" >> $GITHUB_ENV
          echo "DH_PROD_IMAGE=synthetik/blastfoam:latest" >> $GITHUB_ENV
          echo "DH_PROD_LATEST_IMAGE=synthetik/blastfoam:${{ env.TEST_TAG }}" >> $GITHUB_ENV

      - name: Tag Images
        run: |
          docker tag ${{ env.DEV_IMAGE }} ${{ env.GHCR_PROD_IMAGE }}
          docker tag ${{ env.DEV_IMAGE }} ${{ env.GHCR_PROD_LATEST_IMAGE }}
          docker tag ${{ env.DEV_IMAGE }} ${{ env.DH_PROD_IMAGE }}
          docker tag ${{ env.DEV_IMAGE }} ${{ env.DH_PROD_LATEST_IMAGE }}

      - name: Push Images
        run: |
          docker push ${{ env.GHCR_PROD_IMAGE }}
          docker push ${{ env.GHCR_PROD_LATEST_IMAGE }}
          docker push ${{ env.DH_PROD_IMAGE }}
          docker push ${{ env.DH_PROD_LATEST_IMAGE }}
